<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us!</title>
</head>
<body>

    <h1>Register Now!!!</h1>
    <form method="POST" >

        <label for="username">Email:</label>
        <input id="username" name="username" type="text" placeholder="Enter Your Email">
        <br>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="*******">
        <br>

        <textarea name="BIO" cols="30" rows="10" placeholder="Bio"></textarea>
        <br>

        <h3>How did you hear about us?</h3>
        <label><input type="checkbox"  name="ad1" value="Billboard"> Billboard</label>
        <label><input type="checkbox"  name="ad2" value="Radio Ad"> Radio Ad</label>
        <label><input type="checkbox"  name="ad3" value="Internet Ad"> Internet Ad</label>
        <label><input type="checkbox"  name="ad4" value="Other"> Other</label>
        <br>

        <h3>What browser are you using?</h3>
        <label for="browser">Select your browser: </label>
        <select id="browser" name="browser">
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Opera">Opera</option>
            <option value="Brave">Brave</option>
        </select>
        <br>

        <button type="submit">Register!</button>
    </form>
</body>
</html>
